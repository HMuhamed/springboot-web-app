<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the heading */
        h1 {
            color: rgb(34, 139, 34); /* Customize your color here */
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Controls: buttons and inputs */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        /* Grid container */
        #grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
        }

        /* Cell styling with bold black border */
        .cell {
            width: 30px;
            height: 30px;
            border: 2px solid black; /* Increased the border width and changed color to black */
        }

        .start { background-color: blue; }
        .target { background-color: red; }
        .wall { background-color: black; }
        .path { background-color: green; }
        .visited { background-color: yellow; }

        /* Button styles */
        .visualize-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(188, 143, 143);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px 0;
        }

        .visualize-btn:hover {
            background-color: rgb(165, 90, 90);
            transform: scale(1.05);
        }

        .visualize-btn:active {
            background-color: rgb(150, 70, 70);
            transform: scale(0.95);
        }

        /* Input label and controls */
        label, input[type="range"], input[type="checkbox"] {
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <!-- Heading for the visualization -->
    <h1>A* Pathfinding Visualization</h1>

    <!-- Controls section for buttons and inputs -->
    <div id="controls">
        <button id="startBtn" class="visualize-btn">Start A*</button>
        <button id="resetBtn" class="visualize-btn">Reset Grid</button>
        <button id="generateMazeBtn" class="visualize-btn">Generate Maze</button>

        <label for="gridSize">Grid Size:</label>
        <input type="range" id="gridSize" min="10" max="40" value="10">
        <span id="gridSizeValue">10x10</span>

        <label for="delay">Delay (ms):</label>
        <input type="range" id="delay" min="0" max="100" value="30">
        <span id="delayValue">30ms</span>

        <input type="checkbox" id="allowDiagonals"> Allow Diagonal Movement
    </div>

    <!-- Grid container -->
    <div id="grid"></div>

    <script src="js/astar.js"></script>
</body>
</html>
